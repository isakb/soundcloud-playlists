<div id="wrapper">

  <section id="main">
    <div id="player"></div>
    <div id="playlist"></div>
  </section>

  <aside>

    <nav id="playlists"></nav>



    <div class="bottom">

        <div id="auth"></div>

        <div id="bookmarklet">
          <label>Bookmarklet:</label>
          <a href="javascript:(function(s){window.__scPlaylistsAppUrl='<%= appUrl %>';s=document.createElement('SCRIPT');s.type='text/javascript';s.src='<%= bookmarkletUrl %>?'+Math.random();document.getElementsByTagName('head')[0].appendChild(s);})()"

            >
            Add track
          </a>


        </div>

    </div>

  </aside>

</div>
