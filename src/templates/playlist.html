<!-- Playlist template -->

<div class="meta" title="Click to edit playlist details">
  <h3><%= name %></h3>
  <%= description %>
</div>

<table class="tracks">
  <thead>
    <tr>
      <th>User</th>
      <th>Track</th>
      <th colspan="2">Length</th>
    </tr>
  </thead>

  <tbody>
  <% _.each(tracks, function(track, index) { %>
  <tr data-track-index="<%= index %>">
    <td><%= track.user_name %></td>
    <td><%= track.title %></td>
    <td><%= formatDuration(track.duration) %></td>
    <td class="actions"><button title="Delete">x</button></td>
  </tr>
  <% }); %>
  </tbody>

  <tfoot>
    <tr>
      <td colspan="2">
        Number of tracks: <%= tracks.length %>
      </td>
      <td colspan="2">
        <%= formatDuration(duration) %>
      </td>
    </tr>
  </tfoot>
</table>


<form class="add-track">

  <div class="add-to-playlist">
    <input name="new_track"
           title="Enter a URL of a track and press ENTER"
           placeholder="http://soundcloud.com/author/song">

    <button class="css3">Add to playlist</button>
  </div>

</form>
