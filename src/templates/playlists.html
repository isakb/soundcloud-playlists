<!-- Playlists template -->

<h2>Playlists</h2>

<div class="new-playlist">New playlist</div>

<ul class="playlists">
  <% _.each(playlists, function(playlist, index) { %>
    <li class="playlist" data-index="<%= index %>"

    	title="<%- playlist.description %>">

      <%= playlist.name %>
      <span title="Delete playlist" class="delete small css3button">x</span>

    </li>
  <% }); %>
</ul>
