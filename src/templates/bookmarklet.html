<!-- Bookmarklet template -->

<div>
  <h3>Bookmarklet</h3>
  <p>Drag and drop this link to you browser's bookmark bar in order to quickly add Soundcloud tracks to your playlist directly on Soundcloud's webpage:
  <a href="javascript:(function(s){s=document.createElement('SCRIPT');s.type='text/javascript';s.src='<%= bookmarkletUrl %>?'+Math.random();(document.getElementsByTagName('head')[0]||document.body).appendChild(s);})()">Add to playlist...</a>
  </p>
</div>
